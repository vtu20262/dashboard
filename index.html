<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="appointment.html">NAAC</a></li>
                <li><a href="#">ALUMINI</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="update-projects">
            <center><h2>School of Computing</h2></center>
            <center><h2>Sankalpa</h2></center>
            <center><h2>Apply here!</h2></center>
            <h2>Update Your Project Here</h2>
            <form>
                <label for="name">Team Name:</label>
                    <input type="text" id="name" name="name" required><br>
    
                    <label for="s1">Student 1:</label>
                    <input type="name1" id="name1" name="name1" required><br>
                    <label for="v1">VTU No 1:</label>
                    <input type="vtu1" id="vtu1" name="vtu1" required><br>
                    <label for="s2">Student 2:</label>
                    <input type="name2" id="name2" name="name2" required><br>
                    <label for="v2">VTU No 2:</label>
                    <input type="vtu2" id="vtu2" name="vtu2" required><br>
                    <label for="s3">Student 3:</label>
                    <input type="name3" id="name3" name="name3" required><br>
                    <label for="v3">VTU No 3:</label>
                    <input type="vtu3" id="vtu3" name="vtu3" required><br>
                    <label for="title">Title:</label>
                    <input type="title" id="title" name="title" required><br>
                    
                    <label for="Supervisor">Select a Supervisor:</label>
                    <select id="Supervisor" required>
                        <option value="SUMANTH">SUMANTH</option>
                        <option value="HARINI">HARINI</option>
                        <option value="BHAGHI">BHAGHI</option>
                        <!-- Add more doctors as needed -->
                    </select>
                    <button type="submit">Submit Project</button>
            </form>
        </section>
        <section id="project-list">
            <h2>Recently updated project</h2>
            <ul id="projects">
                <!-- Appointments will be listed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
